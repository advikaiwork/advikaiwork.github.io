  <section class="section">
    <h1>Contact</h1>
    <p class="muted">Say hello — feedback and ideas welcome.</p>
    <form action="mailto:you@example.com" method="post" enctype="text/plain">
      <div class="row">
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Your name">
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@email.com">
      </div>
      <div class="row">
        <label for="msg">Message</label>
        <textarea id="msg" name="message" rows="5" placeholder="Write your message..."></textarea>
      </div>
      <button class="btn" type="submit">Send</button>
    </form>
    <p class="muted" style="margin-top:8px">Tip: replace the <code>mailto:</code> address above with your own email.</p>
  </section>
